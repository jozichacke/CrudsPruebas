usuarios_index:
    path:     /
    defaults: { _controller: "AppBundle:usuarios:index" }
    methods:  GET

usuarios_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:usuarios:show" }
    methods:  GET

usuarios_new:
    path:     /new
    defaults: { _controller: "AppBundle:usuarios:new" }
    methods:  [GET, POST]

usuarios_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:usuarios:edit" }
    methods:  [GET, POST]

usuarios_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:usuarios:delete" }
    methods:  DELETE
